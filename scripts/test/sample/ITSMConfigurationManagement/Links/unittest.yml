---
- Class:
    Categories:
    - Location
    Name: Country
    NumberModule: AutoIncrement
    PermissionGroup: itsm-configitem
    VersionStringModule: Incremental
  Definition: |
    ---
    Pages:
      # The individual tabs in AgentITSMConfigItemZoom are called Pages.
      # The fields to be displayed there are defined in the roles
      # listed on the left under "Roles".
      - Name: Summary
        Layout:
          Columns: 3
          ColumnWidth: 1fr 1fr 1fr
        Content:
          - Section: CMDB Backlinks::Backlinks
            RowStart: 1
            ColumnStart: 1
          - Section: CMDB Description::Description
            RowStart: 1
            ColumnStart: 2
            ColumnSpan: 2

    Roles:
      # Roles are used to define the Sections and their individual fields.
      # Of course, sections can also be defined directly here in the class definitions.
      # We have simply moved them to "Roles" for the sake of clarity.

      # For each class with class-specific fields, there is a "General Fields"
      # definition referring to a role with the name "ITSM GF class name".
      # This is where the fields of the respective class can be customised.
      CMDB Backlinks:
        Name: CMDB Backlinks
      CMDB Description:
        Name: CMDB Description"
- Class:
    Categories:
    - Location
    Name: Subsidiary
    NumberModule: AutoIncrement
    PermissionGroup: itsm-configitem
    VersionStringModule: Incremental
  Definition: |
    ---
    Pages:
      # The individual tabs in AgentITSMConfigItemZoom are called Pages.
      # The fields to be displayed there are defined in the roles
      # listed on the left under "Roles".
      - Name: Summary
        Layout:
          Columns: 2
          ColumnWidth: 1fr 1fr
        Content:
          - Section: Address
            ColumnStart: 1
            RowStart: 1
          - Section: CMDB Backlinks::Backlinks
            RowStart: 2
            ColumnStart: 1
          - Section: CMDB Description::Description
            RowStart: 1
            RowSpan: 2
            ColumnStart: 2
            ColumnSpan: 2

    Roles:
      # Roles are used to define the Sections and their individual fields.
      # Of course, sections can also be defined directly here in the class definitions.
      # We have simply moved them to "Roles" for the sake of clarity.

      # For each class with class-specific fields, there is a "General Fields"
      # definition referring to a role with the name "ITSM GF class name".
      # This is where the fields of the respective class can be customised.
      CMDB Backlinks:
        Name: CMDB Backlinks
      CMDB Description:
        Name: CMDB Description

    Sections:
      Address:
        Content:
          - Header: Address
          - DF: Location-Street
          - DF: Location-City
          - DF: Location-ReferenceToCountry
          - DF: Location-Latitude
          - DF: Location-Longitude"
