        RegExList: []
      FieldType: Text
      Label: Graphic Adapter
      Name: Computer-GraphicAdapter
      ObjectType: ITSMConfigItem
    Computer-HardDisk:
      CIClass: Computer
      Config:
        Include:
        - DF: Computer-HardDiskSubPrimaryAttribute
          Definition:
            CIClass: Computer
            Config:
              RegExList: []
            FieldType: Text
            Label: Name
            Name: Computer-HardDiskSubPrimaryAttribute
            ObjectType: ITSMConfigItem
        - DF: Computer-HardDiskCapacity
          Definition:
            CIClass: Computer
            Config:
              RegExList: []
            FieldType: Text
            Label: Capacity
            Name: Computer-HardDiskCapacity
