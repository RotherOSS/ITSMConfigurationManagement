---
- Class:
    Categories:
    - All
    Name: Computer
    NumberModule: AutoIncrement
    PermissionGroup: itsm-configitem
    VersionStringModule: Incremental
  Definition: |
    ---
    Pages:
      - Name: Content
        Layout:
          Columns: 1
          ColumnWidth: 1fr
        Content:
          - Section: Attributes
            ColumnStart: 1
            RowStart: 1

    Sections:
      Attributes:
        Content:
          - DF: Computer-Vendor
          - DF: Computer-Model
          - DF: Computer-Description
          - DF: Computer-Type
          - DF: Computer-CustomerID
          - DF: Computer-Owner
          - DF: Computer-SerialNumber
          - DF: Computer-OperatingSystem
          - DF: Computer-CPU
          - DF: Computer-Ram
          - DF: Computer-HardDisk
          - DF: Computer-FQDN
          - DF: Computer-NIC
            Mandatory: 1
          - DF: Computer-GraphicAdapter
          - DF: Computer-OtherEquipment
            Mandatory: 1
          - DF: Computer-WarrantyExpirationDate
          - DF: Computer-InstallDate
            Mandatory: 1
          - DF: Computer-Note
            Mandatory: 1
  DynamicFields:
    Computer-CPU:
      CIClass: Computer
      Config:
        MultiValue: 1
        RegExList: []
      FieldType: Text
      Label: CPU
      Name: Computer-CPU
      ObjectType: ITSMConfigItem
    Computer-CustomerID:
      CIClass: Computer
      Config:
        EditFieldMode: Dropdown
        PossibleNone: 1
      FieldType: CustomerCompany
      Label: Customer Company
      Name: Computer-CustomerID
      ObjectType: ITSMConfigItem
    Computer-Description:
      CIClass: Computer
      Config:
        RegExList: []
      FieldType: TextArea
      Label: Description
      Name: Computer-Description
      ObjectType: ITSMConfigItem
    Computer-FQDN:
      CIClass: Computer
      Config:
        RegExList: []
      FieldType: Text
      Label: FQDN
