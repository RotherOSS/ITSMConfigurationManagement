---
- Class:
    Categories:
    - All
    Name: Network
    NumberModule: AutoIncrement
    PermissionGroup: itsm-configitem
    VersionStringModule: Incremental
  Definition: |
    ---
    Pages:
      - Name: Content
        Layout:
          Columns: 1
          ColumnWidth: 1fr
        Content:
          - Section: Attributes
            ColumnStart: 1
            RowStart: 1

    Sections:
      Attributes:
        Content:
          - DF: Network-Description
          - DF: Network-Type
          - DF: Network-CustomerID
          - DF: Network-Owner
          - DF: Network-NetworkAddress
            Mandatory: 1
          - DF: Network-Note
            Mandatory: 1
  DynamicFields:
    Network-CustomerID:
      CIClass: Network
      Config:
        EditFieldMode: Dropdown
        PossibleNone: 1
      FieldType: CustomerCompany
      Label: Customer Company
      Name: Network-CustomerID
      ObjectType: ITSMConfigItem
    Network-Description:
      CIClass: Network
      Config:
        RegExList: []
      FieldType: TextArea
      Label: Description
      Name: Network-Description
      ObjectType: ITSMConfigItem
    Network-NetworkAddress:
      CIClass: Network
      Config:
        Include:
        - DF: Network-NetworkAddressSubPrimaryAttribute
          Definition:
            CIClass: Network
            Config:
              RegExList: []
            FieldType: Text
            Label: Name
            Name: Network-NetworkAddressSubPrimaryAttribute
            ObjectType: ITSMConfigItem
        - DF: Network-NetworkAddressSubnetMask
          Definition:
            CIClass: Network
            Config:
              DefaultValue: 255.255.255.0
              RegExList: []
            FieldType: Text
            Label: Subnet Mask
            Name: Network-NetworkAddressSubnetMask
            ObjectType: ITSMConfigItem
        - DF: Network-NetworkAddressGateway
          Definition:
            CIClass: Network
            Config:
              MultiValue: 1
              RegExList: []
            FieldType: Text
            Label: Gateway
            Name: Network-NetworkAddressGateway
            ObjectType: ITSMConfigItem
        MultiValue: 1
      FieldType: Set
      Label: Network Address
      Name: Network-NetworkAddress
      ObjectType: ITSMConfigItem
    Network-Note:
      CIClass: Network
      Config:
        RegExList: []
      FieldType: TextArea
      Label: Note
      Name: Network-Note
      ObjectType: ITSMConfigItem
    Network-Owner:
      CIClass: Network
      Config:
        EditFieldMode: AutoComplete
        PossibleNone: 1
      FieldType: CustomerUser
      Label: Owner
      Name: Network-Owner
      ObjectType: ITSMConfigItem
    Network-Type:
      CIClass: Network
      Config:
        Class: ITSM::ConfigItem::Network::Type
        PossibleNone: 1
        TranslatableValues: 1
      FieldType: GeneralCatalog
      Label: Type
      Name: Network-Type
      ObjectType: ITSMConfigItem
