---
- Class:
    Categories:
    - All
    Name: Hardware
    NumberModule: AutoIncrement
    PermissionGroup: itsm-configitem
    VersionStringModule: Incremental
  Definition: |
    ---
    Pages:
      - Name: Content
        Layout:
          Columns: 1
          ColumnWidth: 1fr
        Content:
          - Section: Attributes
            ColumnStart: 1
            RowStart: 1

    Sections:
      Attributes:
        Content:
          - DF: Hardware-Vendor
          - DF: Hardware-Model
          - DF: Hardware-Description
          - DF: Hardware-Type
          - DF: Hardware-CustomerID
          - DF: Hardware-Owner
          - DF: Hardware-SerialNumber
          - DF: Hardware-WarrantyExpirationDate
          - DF: Hardware-InstallDate
            Mandatory: 1
          - DF: Hardware-Note
            Mandatory: 1
  DynamicFields:
    Hardware-CustomerID:
      CIClass: Hardware
      Config:
        EditFieldMode: Dropdown
        PossibleNone: 1
      FieldType: CustomerCompany
      Label: Customer Company
      Name: Hardware-CustomerID
      ObjectType: ITSMConfigItem
    Hardware-Description:
      CIClass: Hardware
      Config:
        RegExList: []
      FieldType: TextArea
      Label: Description
      Name: Hardware-Description
      ObjectType: ITSMConfigItem
    Hardware-InstallDate:
      CIClass: Hardware
      Config:
        YearsInFuture: 10
        YearsInPast: 20
        YearsPeriod: 1
      FieldType: Date
      Label: Install Date
      Name: Hardware-InstallDate
      ObjectType: ITSMConfigItem
    Hardware-Model:
      CIClass: Hardware
      Config:
        RegExList: []
      FieldType: Text
      Label: Model
      Name: Hardware-Model
      ObjectType: ITSMConfigItem
    Hardware-Note:
      CIClass: Hardware
      Config:
        RegExList: []
      FieldType: TextArea
      Label: Note
      Name: Hardware-Note
      ObjectType: ITSMConfigItem
    Hardware-Owner:
      CIClass: Hardware
      Config:
        EditFieldMode: AutoComplete
        PossibleNone: 1
      FieldType: CustomerUser
      Label: Owner
      Name: Hardware-Owner
      ObjectType: ITSMConfigItem
    Hardware-SerialNumber:
      CIClass: Hardware
      Config:
        RegExList: []
      FieldType: Text
      Label: Serial Number
      Name: Hardware-SerialNumber
      ObjectType: ITSMConfigItem
    Hardware-Type:
      CIClass: Hardware
      Config:
        Class: ITSM::ConfigItem::Hardware::Type
        PossibleNone: 1
        TranslatableValues: 1
      FieldType: GeneralCatalog
      Label: Type
      Name: Hardware-Type
      ObjectType: ITSMConfigItem
    Hardware-Vendor:
      CIClass: Hardware
      Config:
        RegExList: []
      FieldType: Text
      Label: Vendor
      Name: Hardware-Vendor
      ObjectType: ITSMConfigItem
    Hardware-WarrantyExpirationDate:
      CIClass: Hardware
      Config:
        YearsInFuture: 10
        YearsInPast: 20
        YearsPeriod: 1
      FieldType: Date
      Label: Warranty Expiration Date
      Name: Hardware-WarrantyExpirationDate
      ObjectType: ITSMConfigItem
